feature:
  new-checkout:
    enabled: true
    ruleGroups:
      all:
        - { attr: country, op: IN, values: [ "ES", "PT" ] }
        - { attr: appVersion, op: GTE, values: [ "120" ] }
      any:
        - { attr: tier, op: IN, values: [ "gold", "platinum" ] }

  search-v2:
    enabled: false

  beta-banner:
    enabled: true

  old-checkout:
    enabled: true
    ruleGroups:
      all:
        - { attr: country, op: IN, values: [ IRL ] }
      any:
        - { attr: tier, op: IN, values: [ gold, platinum ] }

spring:
  datasource:
    url: jdbc:h2:file:./camunda-h2-database
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update

Camunda:
  bpm:
    deployment-resource-pattern: classpath:/processes/*.bpmn
    admin-user:
      id: sa
      password: passw
      first-name: Demo
    authorization:
      enabled: true
    filter:
      create: All tasks
    default-serialization-format: application/json
    generic-properties:
      properties:
        historyTimeToLive: 5
server:
  error:
    whitelabel:
      enabled: false